  <nav>
    <div class="nav-wrapper">
      <form>
        <div class="input-field">
          <input id="search" type="search" [(ngModel)]="term" name="tag" (focus)="focus()" (blur)="blur()">
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
    </div>
  </nav>
  <div class="collection">
    <a class="collection-item" *ngFor = "let tag of tags |filter:term" (click)="selectTerm(tag.name)">
      {{tag.name}}
    </a>
  </div>
