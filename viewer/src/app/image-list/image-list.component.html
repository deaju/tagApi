<div class="row">
  <div class="col s3 m3" *ngFor="let image of imageList">
    <div class="card small">
      <div class="card-image">
        <img src={{image.url}}>
        <span class="card-title">Card Title</span>
      </div>
      <div class="card-content">
        <p>{{image.tag.name}}</p>
      </div>
      <div class="card-action">
        <a href="#">{{image.url}}</a>
      </div>
    </div>
  </div>
</div>
